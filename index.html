<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tournament Code</title>

  <link href="http://fonts.googleapis.com/css?family=Roboto:100,300,500,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body style="background-color: #000;">
  <header>
    <h1 class="header--logo">Tournament<span class="header--logo__light">Code</span></h1>
  </header>
  <div class="wrapper">
    <div class="content">
      <form class="code-generator main">
        <label for="gameName" class="inactive">Game Name</label>
        <input type="text" id="gameName" maxlength="33" placeholder="Game Name">

        <label for="password" class="inactive">Password</label>
        <input type="text" id="password" placeholder="Password">
      </form>

      <div class="expand hidden">
        <form class="code-generator">
          <label for="map" class="inactive">Map</label>
          <div class="select-style">
            <select id="map" disabled="disabled">
              <option value="Summoner's Rift">Summoner's Rift</option>
              <option value="Twisted Treeline">Twisted Treeline</option>
              <option value="Howling Abyss">Howling Abyss</option>
              <option value="Crystal Scar">Crystal Scar</option>
            </select>
          </div>

          <label for="gameType" class="inactive">Game Mode</label>
          <div class="select-style">
            <select id="gameType" disabled="disabled">
              <option value="Tournament Draft">Tournament Draft</option>
              <option value="Blind Pick">Blind Pick</option>
              <option value="Draft Mode">Draft Mode</option>
              <option value="All Random">All Random</option>
            </select>
          </div>
        </form>

        <form class="code-generator">
          <label for="playerNum" class="inactive">Players Per Team</label>
          <div class="select-style">
            <select id="players" disabled="disabled">
              <option value="5">5 Players</option>
              <option value="4">4 Players</option>
              <option value="3">3 Players</option>
              <option value="2">2 Players</option>
              <option value="1">1 Players</option>
            </select>
          </div>

          <label for="Spectators" class="inactive">Spectators</label>
          <div class="select-style">
            <select id="spectators" disabled="disabled">
              <option value="Drop In Only">Drop In Only</option>
              <option value="Friends">Friends</option>
              <option value="All">All</option>
              <option value="None">None</option>
            </select>
          </div>
        </form>
      </div>

      <div class="row">
        <p class="status">Summoner's Rift, Tournament Draft, 5 players per team, Spectators: Drop in Only</p>

        <button class="customize">
          Customize
          <svg class="expand-icon" width="8px" height="8px">
            <use xlink:href="#expand"/>
          </svg>
        </button>
      </div>

      <div class="center">
        <div class="output-section">
          <input type="text" id="output" disabled="disabled">
          <input type="submit" value="GENERATE" class="generate">
        </div>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="scripts/main.js"></script>

  <!-- SVG Symbols -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="expand" viewbox="-1 -1 8 8">
        <path id="Plus" fill="#727272" d="M0.5,2.5v1h2v2h1v-2h2v-1h-2v-2h-1v2H0.5z"/>
        <circle id="Circle" fill="none" stroke="#727272" cx="3" cy="3" r="3.5"/>
      </symbol>
  </svg>

</body>
</html>
